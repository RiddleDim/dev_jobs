<div class="row mb-4">
    {% for specialty in specialties %}
        <div class="col-6 col-md-6 col-lg-3">
            <div class="card pt-4 text-center mb-4">
                <img class="mx-auto d-block mw-100" src="{% if specialty.picture %}{{ specialty.picture.url }}{% endif %}" height="80"
                     alt="">
                <div class="card-body">
                    <p class="card-text mb-2">{{ specialty }}</p>
                    <p class="card-text"><a href="{{ specialty.get_absolute_url }}">{{ specialty.vac_count }} вакансий</a></p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
